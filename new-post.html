<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witch - new post</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo-1"><img src="img/logo-1.png" alt=""></a>
            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header-item"><a href="#" class="header-link">Свежее</a></li>
                    <li class="header-item"><a href="#" class="header-link">Лучшее</a></li>
                    <li class="header-item"><a href="#" class="header-link">Горячее</a></li>
                    <li class="header-item"><a href="#" class="header-link">Подписки</a></li>                   
                </ul>
            </nav>
            <div class="input-group search">
                <input type="text" class="search-input" placeholder="Поиск по сайту">
                <button class="search-btn">
                    <!-- <img src="img/search-btn.svg" alt="" class="search-icon"> -->
                    <svg width="13px" height="13px" class="icon search-icon">
                        <use xlink:href="img/icons.svg#search-btn"></use>
                    </svg>
                </button>
            </div>
            <a href="#" class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>       
    </header>
    <div class="content">
        <main class="posts">
            <form action="#" class="add-post">                
                <input type="text" class="add-title" name="post-title" placeholder="Заголовок поста">               
                <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
                <div class="add-buttons">
                    <button class="button button-new-post add-button">
                        <svg width="11px" height="13px" class="icon icon-fire">
                            <use xlink:href="img/icons.svg#fire"></use>
                        </svg>Опубликовать пост
                    </button>
                    <div class="add-twiks">
                        <button class="button-outline">
                            <svg width="14px" height="11px" class="icon icon-video">
                                <use xlink:href="img/icons.svg#add-video"></use>
                            </svg>Видео
                        </button>
                        <button class="button-outline">
                            <svg width="14px" height="11px" class="icon icon-img">
                                <use xlink:href="img/icons.svg#add-img"></use>
                            </svg>Фото
                        </button>
                    </div>                    
                </div>                
            </form>           
        </main>
        <aside class="sidebar">
            <div class="user">
                <a class="user-info">
                    <img src="img/avatar.jpg" alt="" class="user-avatar">
                    <span class="user-name">Mery Stromng</span>
                </a>
                <a href="#" class="exit">
                    <svg width="20px" height="20px" class="icon icon-exit">
                        <use xlink:href="img/icons.svg#exit"></use>
                    </svg>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Ответы</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Комментарии</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link active">Оценки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Сохраненное</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Подписки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Заметки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Игнор-лист</a>
                    </li>                   
                </ul>
            </nav>            
        </aside>
    </div>
    <script src="js/main.js"></script>
    
</body>
</html>
